<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page-header" id="top">
    <h1>Make a comparable cloud</h1>
</div>
<div class="row-fluid">
    <div align="center" class="span12" id="viz">
    </div>
</div>
<form id="cloud_options">
    <fieldset id="canvas_settings">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li><a href="#rotationtab" data-toggle="tab">Rotation</a></li>
            </ul>
            <div class="span4">
                <select name="rotation">
                    <option value="1">-30 ~ 30(degree of angle)</option>
                    <option value="2">-60 ~ 60(degree of angle)</option>
                    <option value="3">-90 ~ 90(degree of angle)</option>
                </select>
            </div>
            <div class="span8">
                <small>Set the rotation style of the cloud. You can choose the angle range of rotation.</small>
            </div>
        </div>
    </fieldset>
    <fieldset id="input_area">
        <div class="row-fluid">
            <div class="span6">
                <textarea id="text1" class="span12" placeholder="First text goes here..." rows="10"></textarea>
            </div>
            <div class="span6">
                <textarea id="text2" class="span12" placeholder="Second text goes here..." rows="10"></textarea>
            </div>
        </div>
    </fieldset>
    <div class="row-fluid">
        <div class="span12">
            <button class="span4" type="submit">Make the cloud</button>
        </div>
    </div>
</form>
<script src="d3.js"></script>
<script src="d3.layout.compcloud.js"></script>
<script src="cloud.js"></script>
</body>
</html>

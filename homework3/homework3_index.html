<script>
function choose_show(x){
	var choose = document.getElementById("show_"+x);
	var obj = document.getElementById("svg"+x);
	//alert(obj);
	if (! choose.checked)
	{
		obj.style.display = "none";
	}
	else{
		obj.style.display = "";
	}
	
}
function deal_line(x){
	//alert(x.date);
	var date_format = d3.time.format("%Y,%m,%d");
	var cur_date = date_format(x.date);
	//alert(cur_date);
	var date = document.getElementById("date");
	d3.select(date).text("Date: "+cur_date);
	var open_price = document.getElementById("open_price");
	d3.select(open_price).text("Open_price: "+x.open_price);
	var highest_price = document.getElementById("highest_price");
	d3.select(highest_price).text("Highest_price: "+x.highest_price);
	var lowest_price = document.getElementById("lowest_price");
	d3.select(lowest_price).text("Lowest_price: "+x.lowest_price);
	var close_price = document.getElementById("close_price");
	d3.select(close_price).text("Close_price: "+x.close_price);
	var trade_v = document.getElementById("trade_v");
	//var format0 = d3.format([".2"]);
	d3.select(trade_v).text("Trading volume: "+x.num+" (hundred million shares)");
	
	//time.text = ".......";
	//$(time).html("欢迎您访问简明现代魔法图书馆～～");
	//alert(x);
}
function choose_line(n){
	var choose = document.getElementById("choose_"+n);
	var obj = document.getElementById("line"+n);
	//alert(obj);
	if (! choose.checked)
	{
		obj.style.visibility = "hidden";
	}
	else{
		obj.style.visibility = "visible";
	}
}
